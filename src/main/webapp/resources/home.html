
<div
	cg-busy="{promise:promise,message:'Aguarde...',templateUrl:'resources/busy.html'}">

	<div class="container content" style="padding-top: 30px;">
		<div class="row">
			<div class="col-sm-10">
				<div class="input-group">
					<div class="input-group-addon">&#128269;</div>
					<input type="text" class="form-control" placeholder="API's URL"
						ng-model="url">

				</div>
			</div>
			<div class="col-sm-2">
				<button id="reload" class="btn btn-primary" style="width: 100%"
					data-style="expand-left" ng-click="fetch()">Search</button>
			</div>
			<div class="col-sm-12" style="padding-top: 1em;align=center;"
				ng-bind-html="svg"></div>
			<div class="col-sm-12" style="padding-top: 1em;">
				<input type="hidden" name="ad_url_base" value="" /> <input
					type="hidden" name="ad_url_next" value="" />

				<!-- 
						<div class="headline"
							style="border-bottom-width: 0px; margin-bottom: 0px;">
							<h2 style="margin-bottom: 15px;">Documentos do Siga-Doc</h2>
						</div>
						 -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Category</th>
							<th>Service</th>
							<th>URL</th>
							<th>Partial</th>
							<th>Available</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="t in testlist">
							<td>{{t.category}}</td>
							<td>{{t.service}}</td>
							<td>{{t.url}}</td>
							<td>{{t.partial}}</td>
							<td>{{t.available}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row" ng-show="lastUpdateFormatted != null">
			<div class="col-md-12">
				<p>
					{{lastUpdateFormatted}} <a class="refresh"
						ng-click="forceRefresh()">&#9851;</a>
				</p>
			</div>
		</div>
	</div>
</div>
</div>
